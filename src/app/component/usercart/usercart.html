<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" *ngFor="let p of cartObj">
      <div class="card">
        <img [src]="p.productImage" height="300">
      </div>
      <div class="card-body">
        <h1>{{p.productName}}</h1>
        <p>{{p.productDescription}}</p>
      </div>
      <div class="class-footer">
        <button class="btn btn-success">Buy</button>
        <button class="btn btn-danger">delete</button>
      </div>
    </div>
  </div>
</div>
